<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Directory</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e0ffe4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 0 20px;
    }

    .content-wrapper {
      width: 100%;
      max-width: 1200px;
    }

    .header-bar {
      position: none;
      top: 0;
      z-index: 1;
      padding: 20px 0 10px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .header-bar h1 {
      font-size: 2.5rem;
      color: #3b3f5c;
      margin-bottom: 10px;
    }

    #search {
      padding: 14px 20px;
      width: 100%;
      max-width: 600px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    #search:focus {
      outline: none;
      box-shadow: 0 0 0 3px #a3d8ff;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      font-size: 1.4rem;
      color: #2e3a59;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
      margin: 6px 0;
    }

    .card p strong {
      color: #2e3a59;
    }

    .cabin-highlight {
      display: inline-block;
      padding: 5px 12px;
      background: #3b82f6;
      color: #fff;
      font-size: 0.85rem;
      border-radius: 50px;
      margin-top: 10px;
    }

    mark {
      background-color: #fff176;
      color: black;
      padding: 0 3px;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }

      .header-bar h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="header-bar">
      <h1>Faculty Directory</h1>
      <input type="text" id="search" placeholder="Search by name, designation, or email..." />
    </div>
    <div id="directory" class="card-container"></div>
  </div>

  <script>
    let data = [];

    // Fetch the JSON file
    fetch('fac_list.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        displayData(data);
      });

    const searchInput = document.getElementById('search');
    const container = document.getElementById('directory');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = data.filter(entry =>
        Object.values(entry).some(value =>
          value.toLowerCase().includes(query)
        )
      );
      displayData(filtered, query);
    });

    function highlight(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function displayData(entries, query = '') {
      container.innerHTML = '';
      entries.forEach(person => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <h2>${highlight(person.Name, query)}</h2>
          <p><strong>Designation:</strong> ${highlight(person.Designation, query)}</p>
          <p><strong>School:</strong> ${highlight(person.School, query)}</p>
          <p><strong>Employee ID:</strong> ${highlight(person.EmployeeId, query)}</p>
          <p><strong>Email:</strong> ${highlight(person.EmailId, query)}</p>
          <div class="cabin-highlight">Cabin: ${highlight(person.Cabin, query)}</div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
