<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #2c3e50;
    }

    #search {
      width: 100%;
      max-width: 600px;
      padding: 12px 20px;
      font-size: 18px;
      margin: 0 auto 30px;
      display: block;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: #fff;
    }

    #search::placeholder {
      color: #999;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #34495e;
    }

    .card p {
      margin: 8px 0;
      font-size: 1rem;
      color: #7f8c8d;
    }

    .card p strong {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Faculty Directory</h1>

  <!-- Search bar -->
  <input type="text" id="search" placeholder="Search by name, designation, or email..." />

  <!-- Container for displaying the data -->
  <div id="directory" class="card-container"></div>

  <script>
    let data = [];

    // Fetch JSON data from the file
    fetch('fac_list.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        displayData(data);
      });

    const searchInput = document.getElementById('search');
    const container = document.getElementById('directory');

    // Event listener for search functionality
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = data.filter(entry =>
        Object.values(entry).some(value =>
          value.toLowerCase().includes(query)
        )
      );
      displayData(filtered);
    });

    // Function to display the filtered or unfiltered data
    function displayData(entries) {
      container.innerHTML = ''; // Clear current data

      // Loop through the entries and create cards for each
      entries.forEach(person => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${person.Name}</h2>
          <p><strong>Designation:</strong> ${person.Designation}</p>
          <p><strong>School:</strong> ${person.School}</p>
          <p><strong>Employee ID:</strong> ${person.EmployeeId}</p>
          <p><strong>Email:</strong> ${person.EmailId}</p>
          <p><strong>Cabin:</strong> ${person.Cabin}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
